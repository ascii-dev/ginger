{% extends '../base.html' %}
{% load parse_date split_get_last %}

{% block content %}
<div class="row pt-3">
    <div class="col-md-8 blog-main">
        {% include 'partials/all_articles.html' with articles=articles %}
<!--        TODO: Find a way to fix passing the url parameter to the partial-->
        <nav class="blog-pagination">
            <a
                class="btn {% if not previous %}btn-outline-secondary disabled{% else %}btn-outline-primary{% endif %}"
                href="{% url 'single_author' author_name %}?start={{previous}}&max_results={{max_results}}"
            >
                Older
            </a>
            <a
                class="btn btn-outline-primary"
                href="{% url 'single_author' author_name %}?start={{next}}&max_results={{max_results}}"
            >
                Newer
            </a>
        </nav>
    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
        <div class="p-3 mb-3 bg-light rounded">
            <h2 class="font-italic">{{ author_name }}</h2>
        </div>
    </aside><!-- /.blog-sidebar -->
</div><!-- /.row -->
{% endblock %}
