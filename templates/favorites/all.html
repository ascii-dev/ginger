{% extends '../base.html' %}

{% block content %}
<div class="row pt-3">
    <div class="col-md-8 blog-main">
        {% include 'partials/all_articles.html' with articles=articles %}
        {% include 'partials/navigation.html' with previous=previous next=next max_results=max_results url='all_favorites' %}
    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
        <div class="p-3 mb-3 bg-light rounded">
            <h4 class="font-italic">{{ user.username }}</h4>
        </div>
    </aside><!-- /.blog-sidebar -->
</div><!-- /.row -->
{% endblock %}
